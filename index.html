<!DOCTYPE html>
<html>
<head>
  <title>Stripe test</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="basic.css">
</head>
<body>
  <p><small>Use <code>4242 4242 4242 4242</code> or <a href="https://stripe.com/docs/testing#cards" target="_blank">other card numbers</a>.</small></p>
  <form action="/charge-auth" method="POST">
    <script
      src="https://checkout.stripe.com/checkout.js" class="stripe-button"
      data-key="{{process.env.STRIPE_PUBLIC}}"
      data-amount="{{process.env.STRIPE_COST}}"
      data-name="IP-Tribe Private Ltd"
      data-description="SIM Delivery Fee"
      data-image=""
      data-locale="auto"
      data-currency="{{process.env.STRIPE_CCY}}"
      data-zip-code="true">
    </script>
  </form>
</body>
</html>
